{% extends 'base.html' %} 
{% block content %}

    {% for member in company %}

<section class="page-section about-heading">
    <div class="container">
      <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{{ member.image_source }}" alt="">
      <div class="about-heading-content">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <span class="section-heading-upper">{{ page_title }}</span>
                <span class="section-heading-lower"><a href="/about/{{ member.url }}">{{ member.name }}</a></span>
              </h2>
              <p>{{ member.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    {% endfor %}
{% endblock %}
